type Query {
  wanIpQrCode: String!
  songsByName(name: String): [Song!]!
  songsByIds(ids: [String!]!): [Song!]!
  songsInQueue: [Song!]!
  artistsByName(name: String): [Artist!]!
  artistById(id: String!): Artist!
  streamingUrl(id: String!): String!
  scoringData(id: String!): [Int!]!
}

type Mutation {
  queueSong(id: String!): Boolean!
  popSong: String
}

type Artist {
  id: ID!
  name: String!
  songCount: Int!
  songs: [Song!]!
}

type Song {
  id: ID!
  name: String!
  artistName: String!
  lyricsPreview: String
}
